<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <header style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <h1>Products:</h1>
    </header>
    <section class="products" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
        <div class="product" style="border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center;">
            <img src="product1.jfif" alt="Product 1" style="max-width: 100%;" height="150">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p class="price">$10.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" style="border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center;">
            <img src="product2.jfif" alt="Product 2" style="max-width: 100%;" height="150">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" style="border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center;">
            <img src="product3.jfif" alt="Product 3" style="max-width: 100%; width: 150px;">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <p class="price">$24.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </section>
</body>
</html>
